<script type="syntaxhighlighter" class="brush: harbour"><![CDATA[

//
// This program shells to OS

PROCEDURE Main()

   LOCAL cShell

#if defined( __PLATFORM__UNIX )
   cShell := GetEnv( "SHELL" )
#else
   cShell := GetEnv( "COMSPEC" )
#endif

   ? "About to shell to OS.."
   ! ( cShell )
   ? "Hey, I am back !"

   RETURN

]]></script>
